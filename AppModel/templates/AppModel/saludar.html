<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Este es mi primer template </h1>
    <h2>Mi nombre: {{nombre}} y mi Apellido {{apellido}}</h2>
    <br>

    {% for nota in notas %}
        {% if nota > 5 %}
            <p style="color: red ;">{{nota}}</p>
        {% else %}
        <p style="color: blue ;">{{nota}}</p>
        {% endif %}
        <br>
    {% endfor %}

</body>
</html>
